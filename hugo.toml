title = "Trucs 2 dev"
theme = "LoveIt"
themesDir = "themes"

languageCode = "fr"
defaultContentLanguage = "fr"
languageName = "Français"
hasCJKLanguage = false

copyright = ""
enableRobotsTXT = true
# enableGitInfo = true
enableEmoji = true

ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

[pagination]
    disableAliases = false
    pagerSize = 10
    path = "page"

[menu]
    [[menu.main]]
        weight = 1
        identifier = "posts"
        pre = ""
        post = ""
        name = "Posts"
        url = "/posts/"
        title = ""
    [[menu.main]]
        weight = 2
        identifier = "tags"
        pre = ""
        post = ""
        name = "Tags"
        url = "/tags/"
        title = ""
    [[menu.main]]
        weight = 3
        identifier = "categories"
        pre = ""
        post = ""
